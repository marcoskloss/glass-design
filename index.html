<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Glass</title>
</head>
<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="container">
    <section class="sidebar">
      <div class="profile">
        <div class="profile-image">
          <img src="./images/avatar.png" alt="Profile image">
        </div>
        <div class="profile-description">
          <h3 class="profile-name">Marcos Kloss</h3>
          <p class="profile-about">Owner</p>
        </div>
      </div>

      <div class="links-container">
        <ul class="link-list">
          <div class="link" id="streams">
            <img src="./images/twitch.png" alt="Twitch icon">
            <h2>Streams</h2>
          </div>
          <div class="link" id="games">
            <img src="./images/steam.png" alt="Steam icon">
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="./images/upcoming.png" alt="Steam icon">
            <h2>New</h2>
          </div>
          <div class="link">
            <img src="./images/library.png" alt="Steam icon">
            <h2>Library</h2>
          </div>
        </ul>
      </div>

      <div class="join">
        <p>Join pro for free games</p>
        <img src="./images/controller.png">
      </div>
    </section>

    <section class="games">
      <header>
        <h1>Active Games</h1>
        <input type="text" class="games-input">
      </header>

      <div class="cards-container">
        <div class="card">
          <img src="./images/assassins.png" alt="Game image">
          <div class="game-description">
            <h2 class="game-name">
              Assasins Creed Valhalla
            </h2>
            <p class="game-platform">
              PS5 Version
            </p>
            <div class="game-statusBar"></div>
            <span class="game-porcentage">60%</span>
          </div>
        </div>
        <div class="card">
          <img src="./images/sackboy.png" alt="Game image">
          <div class="game-description">
            <h2 class="game-name">
              Sackboy: a Big Adventure
            </h2>
            <p class="game-platform">
              PS5 Version
            </p>
            <div class="game-statusBar"></div>
            <span class="game-porcentage">60%</span>
          </div>
        </div>
        <div class="card">
          <img src="./images/spiderman.png" alt="Game image">
          <div class="game-description">
            <h2 class="game-name">
              Spider-Man: Miles-Morales
            </h2>
            <p class="game-platform">
              PS5 Version
            </p>
            <div class="game-statusBar"></div>
            <span class="game-porcentage">60%</span>
          </div>
        </div>
      </div>
    </section>  
  </div>
</body>
</html>
